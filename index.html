    <style>
        /* CSS ë³€ìˆ˜ ë° ê¸°ë³¸ ìŠ¤íƒ€ì¼ */

        /* íŒŒì¼ ì„ íƒ í™”ë©´ */

        .selection-container {

        @keyframes fadeInUp {

        .selection-container h1 {

        }

        .selection-container p {

        }

        .input-group {

        .input-group label {

        }

        .file-input-wrapper {

        .divider::after {

        input[type="text"] {

        /* í”Œë¦½ë¶ ë·°ì–´ */

        /* ë¡œë”© ì¸ë””ì¼€ì´í„° */

        .spinner {

        /* ì—ëŸ¬ ë©”ì‹œì§€ */

        /* ë°˜ì‘í˜• ë””ìì¸ */
        @media (max-width: 767px) {

        /* í˜ì´ì§€ ì „í™˜ ì• ë‹ˆë©”ì´ì…˜ */

        /* ì¢Œìš° í´ë¦­ ì˜ì—­ í‘œì‹œ */

    <!-- PDF.js ë¼ì´ë¸ŒëŸ¬ë¦¬ (Apache-2.0 License, Mozilla Foundation) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <script>
        /**
         * PDF Flipbook Viewer Application
         * Uses PDF.js (Apache-2.0 License, Mozilla Foundation)
         * Created with Google AI Studio at https://welfareact.net
         */

        // PDF.js Worker ì„¤ì •
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // ì• í”Œë¦¬ì¼€ì´ì…˜ ìƒíƒœ ê´€ë¦¬
        const state = {
            pdfDoc: null,
            currentPage: 1,
            totalPages: 0,
            viewMode: window.innerWidth >= 1024 ? 'double' : 'single', // ê¸°ë³¸ê°’: ë°ìŠ¤í¬í†±ì€ 2ìª½, ëª¨ë°”ì¼ì€ 1ìª½
            scale: 1.5,
            rotation: 0
        };

        // DOM ìš”ì†Œ ì°¸ì¡°
        const elements = {
            fileSelectionScreen: document.getElementById('fileSelectionScreen'),
            viewerScreen: document.getElementById('viewerScreen'),
            fileInput: document.getElementById('fileInput'),
            urlInput: document.getElementById('urlInput'),
            loadUrlBtn: document.getElementById('loadUrlBtn'),
            canvasContainer: document.getElementById('canvasContainer'),
            pagesWrapper: document.getElementById('pagesWrapper'),
            pageIndicator: document.getElementById('pageIndicator'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            errorMessage: document.getElementById('errorMessage'),
            firstPageBtn: document.getElementById('firstPageBtn'),
            prevPageBtn: document.getElementById('prevPageBtn'),
            nextPageBtn: document.getElementById('nextPageBtn'),
            lastPageBtn: document.getElementById('lastPageBtn'),
            singleViewBtn: document.getElementById('singleViewBtn'),
            doubleViewBtn: document.getElementById('doubleViewBtn'),
            zoomInBtn: document.getElementById('zoomInBtn'),
            zoomOutBtn: document.getElementById('zoomOutBtn'),
            rotateBtn: document.getElementById('rotateBtn'),
            resetBtn: document.getElementById('resetBtn')
        };

        /**
         * ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
         */
        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.classList.add('active');
            setTimeout(() => {
                elements.errorMessage.classList.remove('active');
            }, 5000);
        }

        /**
         * ë¡œë”© ì˜¤ë²„ë ˆì´ í‘œì‹œ/ìˆ¨ê¹€
         */
        function setLoading(isLoading) {
            if (isLoading) {
                elements.loadingOverlay.classList.add('active');
            } else {
                elements.loadingOverlay.classList.remove('active');
            }
        }

        /**
         * PDF íŒŒì¼ ë¡œë“œ (íŒŒì¼ ë˜ëŠ” URL)
         */
        async function loadPDF(source) {
            setLoading(true);
            try {
                let loadingTask;
                
                if (typeof source === 'string') {
                    // URLì—ì„œ ë¡œë“œ
                    loadingTask = pdfjsLib.getDocument(source);
                } else {
                    // íŒŒì¼ì—ì„œ ë¡œë“œ
                    const fileReader = new FileReader();
                    const arrayBuffer = await new Promise((resolve, reject) => {
                        fileReader.onload = (e) => resolve(e.target.result);
                        fileReader.onerror = reject;
                        fileReader.readAsArrayBuffer(source);
                    });
                    loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
                }

                state.pdfDoc = await loadingTask.promise;
                state.totalPages = state.pdfDoc.numPages;
                state.currentPage = 1;

                // ë·°ì–´ í™”ë©´ìœ¼ë¡œ ì „í™˜
                elements.fileSelectionScreen.style.display = 'none';
                elements.viewerScreen.classList.add('active');

                // ì²« í˜ì´ì§€ ë Œë”ë§
                await renderPages();
                setLoading(false);
            } catch (error) {
                console.error('PDF ë¡œë“œ ì˜¤ë¥˜:', error);
                showError('PDFë¥¼ ë¡œë“œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. íŒŒì¼ì´ë‚˜ URLì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
                setLoading(false);
            }
        }

        /**
         * í˜„ì¬ í˜ì´ì§€(ë“¤) ë Œë”ë§
         */
        async function renderPages() {
            if (!state.pdfDoc) return;

            elements.pagesWrapper.innerHTML = '';
            elements.pagesWrapper.classList.add('page-transition');

            const pagesToRender = state.viewMode === 'double' ? 2 : 1;
            const startPage = state.currentPage;

            for (let i = 0; i < pagesToRender; i++) {
                const pageNum = startPage + i;
                if (pageNum > state.totalPages) break;

                const page = await state.pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ 
                    scale: state.scale,
                    rotation: state.rotation 
                });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;

                elements.pagesWrapper.appendChild(canvas);
            }

            updatePageIndicator();
            setTimeout(() => {
                elements.pagesWrapper.classList.remove('page-transition');
            }, 400);
        }

        /**
         * í˜ì´ì§€ ì¸ë””ì¼€ì´í„° ì—…ë°ì´íŠ¸
         */
        function updatePageIndicator() {
            const endPage = state.viewMode === 'double' 
                ? Math.min(state.currentPage + 1, state.totalPages)
                : state.currentPage;
            
            if (state.viewMode === 'double' && state.currentPage < state.totalPages) {
                elements.pageIndicator.textContent = `${state.currentPage}-${endPage} / ${state.totalPages}`;
            } else {
                elements.pageIndicator.textContent = `${state.currentPage} / ${state.totalPages}`;
            }
        }

        /**
         * í˜ì´ì§€ ë„¤ë¹„ê²Œì´ì…˜ í•¨ìˆ˜ë“¤
         */
        async function goToFirstPage() {
            state.currentPage = 1;
            await renderPages();
        }

        async function goToLastPage() {
            if (state.viewMode === 'double') {
                state.currentPage = state.totalPages % 2 === 0 
                    ? state.totalPages - 1 
                    : state.totalPages;
            } else {
                state.currentPage = state.totalPages;
            }
            await renderPages();
        }

        async function previousPage() {
            const step = state.viewMode === 'double' ? 2 : 1;
            if (state.currentPage > 1) {
                state.currentPage = Math.max(1, state.currentPage - step);
                await renderPages();
            }
        }

        async function nextPage() {
            const step = state.viewMode === 'double' ? 2 : 1;
            if (state.currentPage < state.totalPages) {
                state.currentPage = Math.min(state.totalPages, state.currentPage + step);
                await renderPages();
            }
        }

        /**
         * ë³´ê¸° ëª¨ë“œ ì „í™˜
         */
        async function setViewMode(mode) {
            if (state.viewMode === mode) return;
            
            state.viewMode = mode;
            
            // 2ìª½ ë³´ê¸°ë¡œ ì „í™˜ ì‹œ í™€ìˆ˜ í˜ì´ì§€ë¡œ ì¡°ì •
            if (mode === 'double' && state.currentPage % 2 === 0 && state.currentPage > 1) {
                state.currentPage--;
            }
            
            await renderPages();
        }

        /**
         * í™•ëŒ€/ì¶•ì†Œ
         */
        async function zoomIn() {
            if (state.scale < 3) {
                state.scale += 0.2;
                await renderPages();
            }
        }

        async function zoomOut() {
            if (state.scale > 0.5) {
                state.scale -= 0.2;
                await renderPages();
            }
        }

        /**
         * í™”ë©´ íšŒì „ íŒíŠ¸
         */
        function showRotateHint() {
            alert('ëª¨ë°”ì¼ ê¸°ê¸°ì˜ ê²½ìš° í™”ë©´ì„ ê°€ë¡œ/ì„¸ë¡œë¡œ íšŒì „í•˜ì—¬ ìµœì ì˜ ë·°ë¥¼ ê²½í—˜í•˜ì„¸ìš”! ğŸ“±â†”ï¸');
        }

        /**
         * ì´ˆê¸°í™” (íŒŒì¼ ì„ íƒ í™”ë©´ìœ¼ë¡œ ëŒì•„ê°€ê¸°)
         */
        function resetToFileSelection() {
            if (confirm('í˜„ì¬ PDFë¥¼ ë‹«ê³  íŒŒì¼ ì„ íƒ í™”ë©´ìœ¼ë¡œ ëŒì•„ê°€ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                state.pdfDoc = null;
                state.currentPage = 1;
                state.totalPages = 0;
                state.scale = 1.5;
                elements.viewerScreen.classList.remove('active');
                elements.fileSelectionScreen.style.display = 'flex';
                elements.fileInput.value = '';
                elements.urlInput.value = '';
                elements.pagesWrapper.innerHTML = '';
            }
        }

        /**
         * ìº”ë²„ìŠ¤ ì»¨í…Œì´ë„ˆ í´ë¦­ ì´ë²¤íŠ¸ (ì¢Œìš° ë„¤ë¹„ê²Œì´ì…˜)
         */
        elements.canvasContainer.addEventListener('click', (e) => {
            const containerWidth = elements.canvasContainer.offsetWidth;
            const clickX = e.clientX;
            const clickPosition = clickX / containerWidth;

            if (clickPosition < 0.3) {
                // ì™¼ìª½ 30% ì˜ì—­ í´ë¦­ - ì´ì „ í˜ì´ì§€
                previousPage();
            } else if (clickPosition > 0.7) {
                // ì˜¤ë¥¸ìª½ 30% ì˜ì—­ í´ë¦­ - ë‹¤ìŒ í˜ì´ì§€
                nextPage();
            }
        });

        /**
         * ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
         */
        // íŒŒì¼ ì…ë ¥
        elements.fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                loadPDF(file);
            } else {
                showError('ì˜¬ë°”ë¥¸ PDF íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
            }
        });

        // URL ë¡œë“œ ë²„íŠ¼
        elements.loadUrlBtn.addEventListener('click', () => {
            const url = elements.urlInput.value.trim();
            if (url) {
                if (url.toLowerCase().endsWith('.pdf') || url.includes('pdf')) {
                    loadPDF(url);
                } else {
                    showError('ì˜¬ë°”ë¥¸ PDF URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                }
            } else {
                showError('URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            }
        });

        // Enter í‚¤ë¡œ URL ë¡œë“œ
        elements.urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                elements.loadUrlBtn.click();
            }
        });

        // ë©”ë‰´ ë²„íŠ¼ ì´ë²¤íŠ¸
        elements.firstPageBtn.addEventListener('click', goToFirstPage);
        elements.prevPageBtn.addEventListener('click', previousPage);
        elements.nextPageBtn.addEventListener('click', nextPage);
        elements.lastPageBtn.addEventListener('click', lastPage);
        elements.singleViewBtn.addEventListener('click', () => setViewMode('single'));
        elements.doubleViewBtn.addEventListener('click', () => setViewMode('double'));
        elements.zoomInBtn.addEventListener('click', zoomIn);
        elements.zoomOutBtn.addEventListener('click', zoomOut);
        elements.rotateBtn.addEventListener('click', showRotateHint);
        elements.resetBtn.addEventListener('click', resetToFileSelection);

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            if (!state.pdfDoc) return;

            switch(e.key) {
                case 'ArrowLeft':
                case 'PageUp':
                    e.preventDefault();
                    previousPage();
                    break;
                case 'ArrowRight':
                case 'PageDown':
                    e.preventDefault();
                    nextPage();
                    break;
                case 'Home':
                    e.preventDefault();
                    goToFirstPage();
                    break;
                case 'End':
                    e.preventDefault();
                    goToLastPage();
                    break;
                case '+':
                case '=':
                    e.preventDefault();
                    zoomIn();
                    break;
                case '-':
                case '_':
                    e.preventDefault();
                    zoomOut();
                    break;
            }
        });

        // ë°˜ì‘í˜• ëŒ€ì‘: ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ ì‹œ ë·° ëª¨ë“œ ìë™ ì¡°ì •
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(async () => {
                if (state.pdfDoc) {
                    const newViewMode = window.innerWidth >= 1024 ? 'double' : 'single';
                    if (newViewMode !== state.viewMode) {
                        await setViewMode(newViewMode);
                    }
                }
            }, 300);
        });

        // í„°ì¹˜ ìŠ¤ì™€ì´í”„ ì§€ì› (ëª¨ë°”ì¼)
        let touchStartX = 0;
        let touchEndX = 0;

        elements.canvasContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        elements.canvasContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // ì™¼ìª½ìœ¼ë¡œ ìŠ¤ì™€ì´í”„ - ë‹¤ìŒ í˜ì´ì§€
                    nextPage();
                } else {
                    // ì˜¤ë¥¸ìª½ìœ¼ë¡œ ìŠ¤ì™€ì´í”„ - ì´ì „ í˜ì´ì§€
                    previousPage();
                }
            }
        }

        // ì´ˆê¸°í™” ì™„ë£Œ ë¡œê·¸
        console.log('PDF Flipbook Viewer initialized');
        console.log('Created with Google AI Studio at https://welfareact.net');
        console.log('Using PDF.js (Apache-2.0 License, Mozilla Foundation)');
    </script>
