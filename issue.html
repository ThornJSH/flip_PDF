<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>PDF í”Œë¦½ë¶</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Sora', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #1a1a1a;
        }

        .app {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        }

        .loading-content {
            text-align: center;
        }

        .loading-icon {
            font-size: 5em;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .loading-text {
            font-size: 1.3em;
            color: #888;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .loading-credit {
            font-size: 0.9em;
            color: #666;
            margin-top: 40px;
            line-height: 1.8;
        }

        .loading-credit-title {
            font-size: 0.95em;
            color: #888;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .loading-credit-text {
            color: #666;
            font-size: 0.85em;
        }

        .loading-credit-link {
            color: #7c3aed;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .loading-credit-link:hover {
            color: #a855f7;
            text-decoration: underline;
        }

        .viewer-screen {
            display: none;
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .viewer-screen.show {
            display: flex;
        }

        .canvas {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        #flipbook {
            background: white;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
            border-radius: 0;
            overflow: hidden;
            max-width: 100%;
            max-height: 100%;
        }

        .page {
            background: white;
            display: flex !important;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .touch-zone {
            position: absolute;
            height: 100%;
            top: 0;
            cursor: pointer;
            z-index: 5;
        }

        .touch-zone-left {
            left: 0;
            width: 30%;
        }

        .touch-zone-right {
            right: 0;
            width: 30%;
        }

        .touch-zone:hover {
            background: rgba(255, 255, 255, 0.01);
        }

        .page-info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 0.95em;
            font-weight: 600;
            backdrop-filter: blur(10px);
            z-index: 10;
            pointer-events: none;
        }

        /* ============================================
           ìˆ˜ì •: í”Œë¡œíŒ… ë©”ë‰´ (ë°ìŠ¤í¬í†±ë§Œ í‘œì‹œ)
           ============================================ */
        .floating-nav {
            position: fixed;
            top: 24px;
            display: flex;
            gap: 16px;
            z-index: 20;
        }

        .floating-nav.left {
            left: 24px;
        }

        .floating-nav.right {
            right: 24px;
        }

        .nav-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.3em;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(124, 58, 237, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(124, 58, 237, 0.4);
        }

        .nav-btn:active {
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.2);
        }

        .nav-btn:disabled:hover {
            transform: none;
        }

        /* ============================================
           ìˆ˜ì •: ëª¨ë°”ì¼ í”Œë¡œíŒ… ë©”ë‰´ (í† ê¸€ ë°©ì‹)
           í™”ë©´ ì¤‘ì•™ í„°ì¹˜ ì‹œ ë‚˜íƒ€ë‚¨
           ============================================ */
        .mobile-floating-nav {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            gap: 20px;
            z-index: 25;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mobile-floating-nav.show {
            display: flex;
            opacity: 1;
        }

        .mobile-nav-btn {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s;
            box-shadow: 0 12px 32px rgba(124, 58, 237, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .mobile-nav-btn:active {
            transform: scale(0.95);
        }

        .mobile-nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 0.95em;
            font-weight: 600;
            backdrop-filter: blur(10px);
            z-index: 10;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            /* ============================================
               ìˆ˜ì •: ëª¨ë°”ì¼ì—ì„œ ë°ìŠ¤í¬í†± í”Œë¡œíŒ… ë©”ë‰´ ìˆ¨ê¹€
               ============================================ */
            .floating-nav {
                display: none !important;
            }

            .page-info {
                bottom: 20px;
                padding: 10px 20px;
                font-size: 0.85em;
            }

            .loading-icon {
                font-size: 4em;
            }

            .loading-text {
                font-size: 1.1em;
            }

            .loading-credit {
                margin-top: 30px;
            }

            .loading-credit-text {
                font-size: 0.8em;
            }
        }

        @media (min-width: 769px) {
            /* ============================================
               ìˆ˜ì •: ë°ìŠ¤í¬í†±ì—ì„œ ëª¨ë°”ì¼ í”Œë¡œíŒ… ë©”ë‰´ ìˆ¨ê¹€
               ============================================ */
            .mobile-floating-nav {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- ë¡œë”© í™”ë©´ -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-content">
                <div class="loading-icon">ğŸ“„</div>
                <div class="loading-text loading">PDF ë¡œë”© ì¤‘</div>
                <div class="loading-credit">
                    <div class="loading-credit-title">PDF Flipbook</div>
                    <div class="loading-credit-text">
                        ì´ PDF flipbookì€ Perplexity AIë¥¼ í™œìš©í•´<br>
                        <a href="https://welfareact.net" class="loading-credit-link" target="_blank">https://welfareact.net</a>ì—ì„œ ì œì‘í•˜ì˜€ìŠµë‹ˆë‹¤.
                    </div>
                </div>
            </div>
        </div>

        <!-- ë·°ì–´ í™”ë©´ -->
        <div class="viewer-screen" id="viewerScreen">
            <!-- ============================================
                 ìˆ˜ì •: ë°ìŠ¤í¬í†± í”Œë¡œíŒ… ë©”ë‰´ (í•­ìƒ í‘œì‹œ)
                 ============================================ -->
            <div class="floating-nav left">
                <button class="nav-btn" id="firstBtn" title="ì²˜ìŒìœ¼ë¡œ">â®</button>
            </div>
            
            <div class="canvas" id="canvas">
                <div id="flipbook"></div>
            </div>

            <div class="floating-nav right">
                <button class="nav-btn" id="lastBtn" title="ëìœ¼ë¡œ">â­</button>
            </div>

            <!-- ============================================
                 ìˆ˜ì •: ëª¨ë°”ì¼ í”Œë¡œíŒ… ë©”ë‰´ (ì¤‘ì•™, í„°ì¹˜ ì‹œ ë‚˜íƒ€ë‚¨)
                 ============================================ -->
            <div class="mobile-floating-nav" id="mobileFloatingNav">
                <button class="mobile-nav-btn" id="mobileFirstBtn" title="ì²˜ìŒìœ¼ë¡œ">â®</button>
                <button class="mobile-nav-btn" id="mobileLastBtn" title="ëìœ¼ë¡œ">â­</button>
            </div>

            <div class="touch-zone touch-zone-left" id="touchZoneLeft"></div>
            <div class="touch-zone touch-zone-right" id="touchZoneRight"></div>
            <div class="page-info" id="pageInfo">0/0</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let isMobileDevice = false;
        let pdfOrientation = 'portrait';
        let flipbookReady = false;

        // ============================================
        // ìˆ˜ì •: PDF URL ì§€ì •
        // ============================================
        const PDF_URL = 'https://raw.githubusercontent.com/ThornJSH/flip_PDF/main/ì´ìŠˆì™€ ë†€ì ìµœì¢… ë³´ê³ ì„œ.pdf';

        function detectDevice() {
            const ua = navigator.userAgent.toLowerCase();
            isMobileDevice = /android|webos|iphone|ipad|ipod|blackberry|mobile|opera mini/.test(ua);
        }

        function showLoading() {
            document.getElementById('loadingScreen').style.display = 'flex';
            document.getElementById('viewerScreen').classList.remove('show');
        }

        function showViewer() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('viewerScreen').classList.add('show');
        }

        // ============================================
        // ìˆ˜ì •: URL ì§ì ‘ ë¡œë“œ í•¨ìˆ˜
        // ============================================
        async function loadPDFDirect() {
            showLoading();

            try {
                const response = await fetch(PDF_URL);
                if (!response.ok) {
                    throw new Error('PDF íŒŒì¼ì„ ë¡œë“œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                }

                const blob = await response.blob();
                const arrayBuffer = await blob.arrayBuffer();
                
                pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                await analyzePDF();
                await renderFlipbook();
            } catch (error) {
                console.error('Error:', error);
                showLoading();
                setTimeout(() => {
                    alert('PDF ë¡œë“œ ì‹¤íŒ¨: ' + error.message);
                    location.reload();
                }, 2000);
            }
        }

        async function analyzePDF() {
            const numPages = pdfDoc.numPages;
            let landscapeCount = 0;

            for (let i = 1; i <= numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const vp = page.getViewport({ scale: 1 });
                if (vp.width > vp.height) landscapeCount++;
            }

            pdfOrientation = landscapeCount > numPages / 2 ? 'landscape' : 'portrait';
        }

        async function renderFlipbook() {
            const flipbook = document.getElementById('flipbook');
            flipbook.innerHTML = '';

            const numPages = pdfDoc.numPages;

            for (let i = 1; i <= numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const vp = page.getViewport({ scale: 2 });

                const canvas = document.createElement('canvas');
                canvas.width = vp.width;
                canvas.height = vp.height;

                await page.render({ canvasContext: canvas.getContext('2d'), viewport: vp }).promise;

                const div = document.createElement('div');
                div.className = 'page';
                div.innerHTML = `<img src="${canvas.toDataURL('image/png')}" alt="Page ${i}">`;
                flipbook.appendChild(div);
            }

            initFlipbook();
        }

        function initFlipbook() {
            const { width, height, display } = getOptimalSize();

            $('#flipbook').turn({
                width, height, display,
                autoCenter: true,
                duration: isMobileDevice ? 500 : 1000,
                pages: pdfDoc.numPages,
                elevation: isMobileDevice ? 20 : 50,
                gradients: true,
                when: { turned: updatePage }
            });

            flipbookReady = true;
            showViewer();
            updatePage();
            updateNavButtons();
            setupTouchZones();
        }

        function getOptimalSize() {
            let width, height, display;

            if (isMobileDevice) {
                width = window.innerWidth;
                height = window.innerHeight;
                display = 'single';
            } else {
                display = pdfOrientation === 'landscape' ? 'single' : 'double';
                
                if (pdfOrientation === 'landscape') {
                    width = Math.min(window.innerWidth * 0.98, 1500);
                    height = Math.min(window.innerHeight * 0.98, 800);
                } else {
                    width = Math.min(window.innerWidth * 0.95, 1100);
                    height = Math.min(window.innerHeight * 0.98, 900);
                }
            }

            return { width, height, display };
        }

        // ============================================
        // ìˆ˜ì •: ëª¨ë°”ì¼ í”Œë¡œíŒ… ë©”ë‰´ í† ê¸€ ê¸°ëŠ¥
        // í™”ë©´ ì¤‘ì•™ì„ í„°ì¹˜í•˜ë©´ ë©”ë‰´ í‘œì‹œ/ìˆ¨ê¹€
        // ============================================
        let menuVisibleTimer = null;

        function toggleMobileMenu() {
            const menu = document.getElementById('mobileFloatingNav');
            menu.classList.add('show');

            clearTimeout(menuVisibleTimer);
            menuVisibleTimer = setTimeout(() => {
                menu.classList.remove('show');
            }, 3000); // 3ì´ˆ í›„ ìë™ ìˆ¨ê¹€
        }

        function setupTouchZones() {
            const leftZone = document.getElementById('touchZoneLeft');
            const rightZone = document.getElementById('touchZoneRight');
            const canvas = document.getElementById('canvas');

            leftZone.addEventListener('click', () => {
                $('#flipbook').turn('previous');
                // ëª¨ë°”ì¼ì—ì„œ í„°ì¹˜ ì¡´ í´ë¦­ ì‹œì—ë„ ë©”ë‰´ í‘œì‹œ
                if (isMobileDevice) {
                    toggleMobileMenu();
                }
            });

            rightZone.addEventListener('click', () => {
                $('#flipbook').turn('next');
                // ëª¨ë°”ì¼ì—ì„œ í„°ì¹˜ ì¡´ í´ë¦­ ì‹œì—ë„ ë©”ë‰´ í‘œì‹œ
                if (isMobileDevice) {
                    toggleMobileMenu();
                }
            });

            // ============================================
            // ìˆ˜ì •: í™”ë©´ ì¤‘ì•™ í„°ì¹˜ ê°ì§€
            // ì¤‘ì•™ì„ í„°ì¹˜í•˜ë©´ ë©”ë‰´ í‘œì‹œ
            // ============================================
            canvas.addEventListener('click', (e) => {
                if (!isMobileDevice) return;

                const rect = canvas.getBoundingClientRect();
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const clickX = e.clientX - rect.left;
                const clickY = e.clientY - rect.top;

                const distX = Math.abs(clickX - centerX);
                const distY = Math.abs(clickY - centerY);

                // ì¤‘ì•™ ì˜ì—­ (400x400 í”½ì…€)ì„ í„°ì¹˜í–ˆì„ ë•Œë§Œ ë©”ë‰´ í‘œì‹œ
                if (distX < 200 && distY < 200) {
                    toggleMobileMenu();
                }
            });

            // í„°ì¹˜ ìŠ¤ì™€ì´í”„ ì§€ì›
            let touchStartX = 0;
            canvas.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
            });

            canvas.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const diff = touchStartX - touchEndX;

                if (diff > 50) {
                    $('#flipbook').turn('next');
                } else if (diff < -50) {
                    $('#flipbook').turn('previous');
                }
            });
        }

        function updatePage() {
            const current = $('#flipbook').turn('page');
            const total = $('#flipbook').turn('pages');
            document.getElementById('pageInfo').textContent = `${current} / ${total}`;
            updateNavButtons();
        }

        function updateNavButtons() {
            const current = $('#flipbook').turn('page');
            const total = $('#flipbook').turn('pages');

            // ë°ìŠ¤í¬í†± ë²„íŠ¼
            document.getElementById('firstBtn').disabled = current === 1;
            document.getElementById('lastBtn').disabled = current === total;

            // ëª¨ë°”ì¼ ë²„íŠ¼
            document.getElementById('mobileFirstBtn').disabled = current === 1;
            document.getElementById('mobileLastBtn').disabled = current === total;
        }

        function handleResize() {
            if (!flipbookReady || !$('#flipbook').turn('is')) return;

            const { width, height, display } = getOptimalSize();
            const current = $('#flipbook').turn('display');

            if (current !== display) {
                $('#flipbook').turn('destroy');
                initFlipbook();
            } else {
                $('#flipbook').turn('size', width, height);
            }
        }

        // ============================================
        // ìˆ˜ì •: ë°ìŠ¤í¬í†± ë²„íŠ¼ ì´ë²¤íŠ¸
        // ============================================
        document.getElementById('firstBtn').addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (flipbookReady && $('#flipbook').turn('is')) {
                $('#flipbook').turn('page', 1);
            }
        }, false);

        document.getElementById('lastBtn').addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (flipbookReady && $('#flipbook').turn('is')) {
                const total = $('#flipbook').turn('pages');
                $('#flipbook').turn('page', total);
            }
        }, false);

        // ============================================
        // ìˆ˜ì •: ëª¨ë°”ì¼ ë²„íŠ¼ ì´ë²¤íŠ¸
        // ============================================
        document.getElementById('mobileFirstBtn').addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (flipbookReady && $('#flipbook').turn('is')) {
                $('#flipbook').turn('page', 1);
                // í´ë¦­ í›„ ë©”ë‰´ ìë™ ìˆ¨ê¹€
                document.getElementById('mobileFloatingNav').classList.remove('show');
            }
        }, false);

        document.getElementById('mobileLastBtn').addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (flipbookReady && $('#flipbook').turn('is')) {
                const total = $('#flipbook').turn('pages');
                $('#flipbook').turn('page', total);
                // í´ë¦­ í›„ ë©”ë‰´ ìë™ ìˆ¨ê¹€
                document.getElementById('mobileFloatingNav').classList.remove('show');
            }
        }, false);

        document.addEventListener('keydown', (e) => {
            if (flipbookReady) {
                if (e.key === 'ArrowLeft') $('#flipbook').turn('previous');
                else if (e.key === 'ArrowRight') $('#flipbook').turn('next');
                else if (e.key === 'Home') {
                    if ($('#flipbook').turn('is')) {
                        $('#flipbook').turn('page', 1);
                    }
                }
                else if (e.key === 'End') {
                    if ($('#flipbook').turn('is')) {
                        const total = $('#flipbook').turn('pages');
                        $('#flipbook').turn('page', total);
                    }
                }
            }
        });

        window.addEventListener('orientationchange', () => {
            setTimeout(handleResize, 100);
        });

        window.addEventListener('resize', debounce(handleResize, 300));

        function debounce(func, delay) {
            let timer;
            return () => {
                clearTimeout(timer);
                timer = setTimeout(func, delay);
            };
        }

        // ì´ˆê¸°í™”
        window.addEventListener('DOMContentLoaded', () => {
            detectDevice();
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                loadPDFDirect();
            }, 500);
        });
    </script>
</body>
