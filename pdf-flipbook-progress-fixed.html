<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>PDF ÌîåÎ¶ΩÎ∂Å</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Sora', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #1a1a1a;
        }

        .app {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        }

        .loading-content {
            text-align: center;
        }

        .loading-icon {
            font-size: 5em;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .loading-text {
            font-size: 1.3em;
            color: #888;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .loading-credit {
            font-size: 0.9em;
            color: #666;
            margin-top: 40px;
            line-height: 1.8;
        }

        .loading-credit-title {
            font-size: 0.95em;
            color: #888;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .loading-credit-text {
            color: #666;
            font-size: 0.85em;
        }

        .loading-credit-link {
            color: #7c3aed;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .loading-credit-link:hover {
            color: #a855f7;
            text-decoration: underline;
        }

        .viewer-screen {
            display: none;
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .viewer-screen.show {
            display: flex;
        }

        .canvas {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        #flipbook {
            background: white;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
            border-radius: 0;
            overflow: hidden;
            max-width: 100%;
            max-height: 100%;
        }

        .page {
            background: white;
            display: flex !important;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .touch-zone {
            position: absolute;
            height: 100%;
            top: 0;
            cursor: pointer;
            z-index: 5;
        }

        .touch-zone-left {
            left: 0;
            width: 30%;
        }

        .touch-zone-right {
            right: 0;
            width: 30%;
        }

        .touch-zone:hover {
            background: rgba(255, 255, 255, 0.01);
        }

        .floating-nav {
            position: fixed;
            top: 24px;
            display: flex;
            gap: 16px;
            z-index: 20;
        }

        .floating-nav.left {
            left: 24px;
        }

        .floating-nav.right {
            right: 24px;
        }

        .nav-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.3em;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(124, 58, 237, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            user-select: none;
            -webkit-user-select: none;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(124, 58, 237, 0.4);
        }

        .nav-btn:active {
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* ============================================
           ÏàòÏ†ï: Progress Bar ÏúÑÏπò Î∞è ÌëúÏãú Î¨∏Ï†ú Ìï¥Í≤∞
           - ÏÉÅÎã® ÏúÑÏπòÎ°ú Î≥ÄÍ≤Ω (top ÏÇ¨Ïö©)
           - z-index 100ÏúºÎ°ú Ï¶ùÍ∞Ä
           - Ìï≠ÏÉÅ ÌëúÏãú (show/hide Ï†úÍ±∞)
           - overflow visibleÎ°ú ÏÑ§Ï†ï
           ============================================ */
        .progress-control {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 14px 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: visible;
            display: block !important;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-current {
            font-size: 0.9em;
            color: #fff;
            font-weight: 600;
        }

        .progress-total {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.6);
        }

        .progress-bar-container {
            position: relative;
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            cursor: pointer;
            overflow: visible;
        }

        .progress-bar-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, #7c3aed 0%, #a855f7 100%);
            border-radius: 10px;
            transition: width 0.2s ease;
            pointer-events: none;
        }

        .progress-handle {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.2s ease;
            z-index: 2;
        }

        .progress-handle:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .progress-handle:active {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.3);
        }

        .progress-tooltip {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(124, 58, 237, 0.95);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            white-space: nowrap;
            box-shadow: 0 4px 16px rgba(124, 58, 237, 0.3);
            z-index: 101;
        }

        .progress-tooltip.show {
            opacity: 1;
        }

        .progress-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: rgba(124, 58, 237, 0.95);
        }

        @media (max-width: 768px) {
            .floating-nav {
                display: none;
            }

            .progress-control {
                top: 80px;
                width: 94%;
                max-width: none;
                padding: 12px 16px;
            }

            .progress-info {
                margin-bottom: 8px;
            }

            .progress-current {
                font-size: 0.85em;
            }

            .progress-total {
                font-size: 0.8em;
            }

            .progress-bar-container {
                height: 10px;
            }

            .progress-handle {
                width: 24px;
                height: 24px;
            }

            .loading-icon {
                font-size: 4em;
            }

            .loading-text {
                font-size: 1.1em;
            }

            .loading-credit {
                margin-top: 30px;
            }

            .loading-credit-text {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Î°úÎî© ÌôîÎ©¥ -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-content">
                <div class="loading-icon">üìÑ</div>
                <div class="loading-text loading">PDF Î°úÎî© Ï§ë</div>
                <div class="loading-credit">
                    <div class="loading-credit-title">PDF Flipbook</div>
                    <div class="loading-credit-text">
                        Ïù¥ PDF flipbookÏùÄ Perplexity AIÎ•º ÌôúÏö©Ìï¥<br>
                        <a href="https://welfareact.net" class="loading-credit-link" target="_blank">https://welfareact.net</a>ÏóêÏÑú Ï†úÏûëÌïòÏòÄÏäµÎãàÎã§.
                    </div>
                </div>
            </div>
        </div>

        <!-- Î∑∞Ïñ¥ ÌôîÎ©¥ -->
        <div class="viewer-screen" id="viewerScreen">
            <div class="floating-nav left">
                <button class="nav-btn" id="firstBtn" title="Ï≤òÏùåÏúºÎ°ú">‚èÆ</button>
            </div>
            
            <div class="canvas" id="canvas">
                <div id="flipbook"></div>
            </div>

            <div class="floating-nav right">
                <button class="nav-btn" id="lastBtn" title="ÎÅùÏúºÎ°ú">‚è≠</button>
            </div>

            <div class="touch-zone touch-zone-left" id="touchZoneLeft"></div>
            <div class="touch-zone touch-zone-right" id="touchZoneRight"></div>

            <!-- ============================================
                 ÏàòÏ†ï: Progress Bar (ÏÉÅÎã®Ïóê Ìï≠ÏÉÅ ÌëúÏãú)
                 ============================================ -->
            <div class="progress-control" id="progressControl">
                <div class="progress-info">
                    <span class="progress-current" id="progressCurrent">1ÌéòÏù¥ÏßÄ</span>
                    <span class="progress-total" id="progressTotal">/ 0ÌéòÏù¥ÏßÄ</span>
                </div>
                <div class="progress-bar-container" id="progressBarContainer">
                    <div class="progress-bar-fill" id="progressBarFill"></div>
                    <div class="progress-handle" id="progressHandle"></div>
                    <div class="progress-tooltip" id="progressTooltip">1ÌéòÏù¥ÏßÄ</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let isMobileDevice = false;
        let pdfOrientation = 'portrait';
        let flipbookReady = false;
        let totalPages = 0;

        const PDF_URL = 'https://raw.githubusercontent.com/ThornJSH/flip_PDF/main/Ïù¥ÏäàÏôÄ ÎÜÄÏûê ÏµúÏ¢Ö Î≥¥Í≥†ÏÑú.pdf';

        function detectDevice() {
            const ua = navigator.userAgent.toLowerCase();
            isMobileDevice = /android|webos|iphone|ipad|ipod|blackberry|mobile|opera mini/.test(ua);
        }

        function showLoading() {
            document.getElementById('loadingScreen').style.display = 'flex';
            document.getElementById('viewerScreen').classList.remove('show');
        }

        function showViewer() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('viewerScreen').classList.add('show');
        }

        async function loadPDFDirect() {
            showLoading();

            try {
                const response = await fetch(PDF_URL);
                if (!response.ok) {
                    throw new Error('PDF ÌååÏùºÏùÑ Î°úÎìúÌï† Ïàò ÏóÜÏäµÎãàÎã§');
                }

                const blob = await response.blob();
                const arrayBuffer = await blob.arrayBuffer();
                
                pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                await analyzePDF();
                await renderFlipbook();
            } catch (error) {
                console.error('Error:', error);
                showLoading();
                setTimeout(() => {
                    alert('PDF Î°úÎìú Ïã§Ìå®: ' + error.message);
                    location.reload();
                }, 2000);
            }
        }

        async function analyzePDF() {
            const numPages = pdfDoc.numPages;
            totalPages = numPages;
            let landscapeCount = 0;

            for (let i = 1; i <= numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const vp = page.getViewport({ scale: 1 });
                if (vp.width > vp.height) landscapeCount++;
            }

            pdfOrientation = landscapeCount > numPages / 2 ? 'landscape' : 'portrait';
        }

        async function renderFlipbook() {
            const flipbook = document.getElementById('flipbook');
            flipbook.innerHTML = '';

            const numPages = pdfDoc.numPages;

            for (let i = 1; i <= numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const vp = page.getViewport({ scale: 2 });

                const canvas = document.createElement('canvas');
                canvas.width = vp.width;
                canvas.height = vp.height;

                await page.render({ canvasContext: canvas.getContext('2d'), viewport: vp }).promise;

                const div = document.createElement('div');
                div.className = 'page';
                div.innerHTML = `<img src="${canvas.toDataURL('image/png')}" alt="Page ${i}">`;
                flipbook.appendChild(div);
            }

            initFlipbook();
        }

        function initFlipbook() {
            const { width, height, display } = getOptimalSize();

            $('#flipbook').turn({
                width, height, display,
                autoCenter: true,
                duration: isMobileDevice ? 500 : 1000,
                pages: pdfDoc.numPages,
                elevation: isMobileDevice ? 20 : 50,
                gradients: true,
                when: { turned: updatePage }
            });

            flipbookReady = true;
            showViewer();
            updatePage();
            updateNavButtons();
            setupTouchZones();
            setupProgressBar();
        }

        function getOptimalSize() {
            let width, height, display;

            if (isMobileDevice) {
                width = window.innerWidth;
                height = window.innerHeight;
                display = 'single';
            } else {
                display = pdfOrientation === 'landscape' ? 'single' : 'double';
                
                if (pdfOrientation === 'landscape') {
                    width = Math.min(window.innerWidth * 0.98, 1500);
                    height = Math.min(window.innerHeight * 0.98, 800);
                } else {
                    width = Math.min(window.innerWidth * 0.95, 1100);
                    height = Math.min(window.innerHeight * 0.98, 900);
                }
            }

            return { width, height, display };
        }

        function setupTouchZones() {
            const leftZone = document.getElementById('touchZoneLeft');
            const rightZone = document.getElementById('touchZoneRight');

            leftZone.addEventListener('click', () => {
                $('#flipbook').turn('previous');
            });

            rightZone.addEventListener('click', () => {
                $('#flipbook').turn('next');
            });

            let touchStartX = 0;
            document.getElementById('canvas').addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
            });

            document.getElementById('canvas').addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const diff = touchStartX - touchEndX;

                if (diff > 50) {
                    $('#flipbook').turn('next');
                } else if (diff < -50) {
                    $('#flipbook').turn('previous');
                }
            });
        }

        function setupProgressBar() {
            const container = document.getElementById('progressBarContainer');
            const handle = document.getElementById('progressHandle');
            const tooltip = document.getElementById('progressTooltip');
            let isDragging = false;

            container.addEventListener('click', (e) => {
                if (e.target === handle) return;
                
                const rect = container.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = clickX / rect.width;
                const page = Math.max(1, Math.min(totalPages, Math.round(percentage * totalPages)));
                
                if (flipbookReady && $('#flipbook').turn('is')) {
                    $('#flipbook').turn('page', page);
                }
            });

            handle.addEventListener('mousedown', startDrag);
            handle.addEventListener('touchstart', startDrag);

            function startDrag(e) {
                isDragging = true;
                tooltip.classList.add('show');
                e.preventDefault();
            }

            document.addEventListener('mousemove', onDrag);
            document.addEventListener('touchmove', onDrag);

            function onDrag(e) {
                if (!isDragging) return;

                const rect = container.getBoundingClientRect();
                const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
                const dragX = Math.max(0, Math.min(rect.width, clientX - rect.left));
                const percentage = dragX / rect.width;
                const page = Math.max(1, Math.min(totalPages, Math.round(percentage * totalPages)));

                tooltip.textContent = `${page}ÌéòÏù¥ÏßÄ`;
                handle.style.left = `${percentage * 100}%`;
                
                e.preventDefault();
            }

            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);

            function endDrag(e) {
                if (!isDragging) return;
                isDragging = false;
                tooltip.classList.remove('show');

                const rect = container.getBoundingClientRect();
                const clientX = e.type === 'touchend' ? e.changedTouches[0].clientX : e.clientX;
                const dragX = Math.max(0, Math.min(rect.width, clientX - rect.left));
                const percentage = dragX / rect.width;
                const page = Math.max(1, Math.min(totalPages, Math.round(percentage * totalPages)));

                if (flipbookReady && $('#flipbook').turn('is')) {
                    $('#flipbook').turn('page', page);
                }
            }
        }

        function updatePage() {
            const current = $('#flipbook').turn('page');
            const total = $('#flipbook').turn('pages');
            
            const percentage = (current - 1) / (total - 1);
            document.getElementById('progressBarFill').style.width = `${percentage * 100}%`;
            document.getElementById('progressHandle').style.left = `${percentage * 100}%`;
            
            document.getElementById('progressCurrent').textContent = `${current}ÌéòÏù¥ÏßÄ`;
            document.getElementById('progressTotal').textContent = `/ ${total}ÌéòÏù¥ÏßÄ`;
            
            updateNavButtons();
        }

        function updateNavButtons() {
            const current = $('#flipbook').turn('page');
            const total = $('#flipbook').turn('pages');

            document.getElementById('firstBtn').disabled = current === 1;
            document.getElementById('lastBtn').disabled = current === total;
        }

        function handleResize() {
            if (!flipbookReady || !$('#flipbook').turn('is')) return;

            const { width, height, display } = getOptimalSize();
            const current = $('#flipbook').turn('display');

            if (current !== display) {
                $('#flipbook').turn('destroy');
                initFlipbook();
            } else {
                $('#flipbook').turn('size', width, height);
            }
        }

        document.getElementById('firstBtn').addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (flipbookReady && $('#flipbook').turn('is')) {
                $('#flipbook').turn('page', 1);
            }
        }, false);

        document.getElementById('lastBtn').addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (flipbookReady && $('#flipbook').turn('is')) {
                const total = $('#flipbook').turn('pages');
                $('#flipbook').turn('page', total);
            }
        }, false);

        document.addEventListener('keydown', (e) => {
            if (flipbookReady) {
                if (e.key === 'ArrowLeft') $('#flipbook').turn('previous');
                else if (e.key === 'ArrowRight') $('#flipbook').turn('next');
                else if (e.key === 'Home') {
                    if ($('#flipbook').turn('is')) {
                        $('#flipbook').turn('page', 1);
                    }
                }
                else if (e.key === 'End') {
                    if ($('#flipbook').turn('is')) {
                        const total = $('#flipbook').turn('pages');
                        $('#flipbook').turn('page', total);
                    }
                }
            }
        });

        window.addEventListener('orientationchange', () => {
            setTimeout(handleResize, 100);
        });

        window.addEventListener('resize', debounce(handleResize, 300));

        function debounce(func, delay) {
            let timer;
            return () => {
                clearTimeout(timer);
                timer = setTimeout(func, delay);
            };
        }

        window.addEventListener('DOMContentLoaded', () => {
            detectDevice();
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                loadPDFDirect();
            }, 500);
        });
    </script>
</body>
</html>
