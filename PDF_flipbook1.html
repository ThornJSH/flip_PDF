        /* í˜ì´ì§€ ì „í™˜ ì• ë‹ˆë©”ì´ì…˜ - í˜„ì‹¤ì ì¸ ì±… í˜ì´ì§€ ë„˜ê¹€ íš¨ê³¼ */
        .canvas-container {

        .pages-wrapper {

        /* ë‹¤ìŒ í˜ì´ì§€ë¡œ ì´ë™ (ì™¼ìª½ì—ì„œ ì˜¤ë¥¸ìª½ìœ¼ë¡œ ì±…ì¥ ë„˜ê¸°ê¸°) */
        .page-transition-slide-left {

        /* ì´ì „ í˜ì´ì§€ë¡œ ì´ë™ (ì˜¤ë¥¸ìª½ì—ì„œ ì™¼ìª½ìœ¼ë¡œ ì±…ì¥ ë„˜ê¸°ê¸°) */
        .page-transition-slide-right {

        /* ë‹¤ìŒ í˜ì´ì§€ - í˜„ì‹¤ì ì¸ ì±… ë„˜ê¹€ ì• ë‹ˆë©”ì´ì…˜ (ì™¼ìª½ spine ê¸°ì¤€ìœ¼ë¡œ íšŒì „) */
        @keyframes realisticBookFlipForward {

            75% {

                transform-origin: center center;
                filter: brightness(1.05);
            }
            100% {

                transform-origin: center center;
                filter: brightness(1);
            }
        }

        /* ì´ì „ í˜ì´ì§€ - í˜„ì‹¤ì ì¸ ì±… ë„˜ê¹€ ì• ë‹ˆë©”ì´ì…˜ (ì˜¤ë¥¸ìª½ spine ê¸°ì¤€ìœ¼ë¡œ íšŒì „) */
        @keyframes realisticBookFlipBackward {
            0% {

        /* í˜ì´ì§€ ì „í™˜ ì¤‘ ê°•í™”ëœ ê·¸ë¦¼ìì™€ ê¹Šì´ íš¨ê³¼ */

    <script>
        /* ====================================
           PDF FLIPBOOK ì„¤ì • ì„¹ì…˜
           ==================================== 
           
           ğŸ“ PDF URLì„ ì•„ë˜ì— ì…ë ¥í•˜ì„¸ìš”:
           
           ì˜ˆì‹œ:
           - ë¡œì»¬ íŒŒì¼: "path/to/your/file.pdf"
           - ì›¹ URL: "https://example.com/document.pdf"
           - êµ¬ê¸€ ë“œë¼ì´ë¸Œ: "https://drive.google.com/uc?export=download&id=FILE_ID"
           
           ì£¼ì˜: CORS ì •ì±…ìœ¼ë¡œ ì¸í•´ ì¼ë¶€ URLì€ ì‘ë™í•˜ì§€ ì•Šì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤.
           
           ==================================== */

        const PDF_URL = "https://raw.githubusercontent.com/ThornJSH/flip_PDF/main/111.pdf";  // â† ì—¬ê¸°ì— PDF URLì„ ì…ë ¥í•˜ì„¸ìš”!

        /* ==================================== */

        /**
         * PDF Flipbook Viewer Application
         * Uses PDF.js (Apache-2.0 License, Mozilla Foundation)
         * Created with Google AI Studio at https://welfareact.net
         */

        // ì• í”Œë¦¬ì¼€ì´ì…˜ ìƒíƒœ ê´€ë¦¬
        const state = {
            pdfDoc: null,
            currentPage: 1,
            totalPages: 0,
            viewMode: window.innerWidth >= 1024 ? 'double' : 'single', // ê¸°ë³¸ê°’: ë°ìŠ¤í¬í†±ì€ 2ìª½, ëª¨ë°”ì¼ì€ 1ìª½
            zoomLevels: [50, 75, 100, 125, 150, 175, 200],
            currentZoomIndex: 2, // 100% ì‹œì‘
            scale: 1.0,
            fitToHeight: true,
            rotation: 0,
            isTransitioning: false
        };

        // DOM ìš”ì†Œ ì°¸ì¡°
        const elements = {
            viewerScreen: document.getElementById('viewerScreen'),
            canvasContainer: document.getElementById('canvasContainer'),
            pagesWrapper: document.getElementById('pagesWrapper'),
            pageIndicator: document.getElementById('pageIndicator'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            firstPageBtn: document.getElementById('firstPageBtn'),
            prevPageBtn: document.getElementById('prevPageBtn'),
            nextPageBtn: document.getElementById('nextPageBtn'),
            lastPageBtn: document.getElementById('lastPageBtn'),
            singleViewBtn: document.getElementById('singleViewBtn'),
            doubleViewBtn: document.getElementById('doubleViewBtn'),
            rotateBtn: document.getElementById('rotateBtn')
        };

        /**
         * ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
         */
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #e74c3c;
                color: white;
                padding: 24px 32px;
                border-radius: 12px;
                font-size: 16px;
                font-weight: 600;
                text-align: center;
                z-index: 3000;
                box-shadow: 0 8px 32px rgba(0,0,0,0.3);
                max-width: 90%;
                animation: shake 0.5s;
            `;
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        /**
         * ë¡œë”© ì˜¤ë²„ë ˆì´ í‘œì‹œ/ìˆ¨ê¹€
         */
        function setLoading(isLoading) {
            if (isLoading) {
                elements.loadingOverlay.classList.add('active');
            } else {
                elements.loadingOverlay.classList.remove('active');
            }
        }

        /**
         * PDF íŒŒì¼ ë¡œë“œ (URL)
         */
        async function loadPDF(pdfUrl) {
            setLoading(true);
            try {
                // PDF URL ê²€ì¦
                if (!pdfUrl || pdfUrl === 'YOUR_PDF_URL_HERE') {
                    throw new Error('PDF_URLì´ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. HTML íŒŒì¼ì„ í¸ì§‘í•˜ì—¬ ìƒë‹¨ì˜ PDF_URL ë³€ìˆ˜ì— ì˜¬ë°”ë¥¸ PDF URLì„ ì…ë ¥í•˜ì„¸ìš”.');
                }

                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                state.pdfDoc = await loadingTask.promise;
                state.totalPages = state.pdfDoc.numPages;
                state.currentPage = 1;

                // ì²« í˜ì´ì§€ ë Œë”ë§
                await renderPages();
                setLoading(false);
            } catch (error) {
                console.error('PDF ë¡œë“œ ì˜¤ë¥˜:', error);
                setLoading(false);
                showError(error.message || 'PDFë¥¼ ë¡œë“œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. PDF_URLì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
            }
        }

        /**
         * í˜„ì¬ í˜ì´ì§€(ë“¤) ë Œë”ë§
         */
        async function renderPages(direction = 'none') {
            if (!state.pdfDoc || state.isTransitioning) return;

            state.isTransitioning = true;
            elements.pagesWrapper.innerHTML = '';
            
            // ìŠ¬ë¼ì´ë“œ ì• ë‹ˆë©”ì´ì…˜ ì ìš©
            if (direction === 'next') {
                elements.pagesWrapper.classList.add('page-transition-slide-left');
            } else if (direction === 'prev') {
                elements.pagesWrapper.classList.add('page-transition-slide-right');
            }

            const pagesToRender = state.viewMode === 'double' ? 2 : 1;
            const startPage = state.currentPage;

            // ì²« ë²ˆì§¸ í˜ì´ì§€ë¥¼ ê°€ì ¸ì™€ì„œ fit-to-height ê³„ì‚°
            const firstPage = await state.pdfDoc.getPage(startPage);
            let calculatedScale = state.scale;

            if (state.fitToHeight) {
                const baseViewport = firstPage.getViewport({ scale: 1.0 });
                const containerHeight = elements.canvasContainer.offsetHeight - 100; // ì—¬ë°± ê³ ë ¤
                calculatedScale = containerHeight / baseViewport.height;
                
                // ì¤Œ ë ˆë²¨ ì ìš©
                const zoomMultiplier = state.zoomLevels[state.currentZoomIndex] / 100;
                calculatedScale *= zoomMultiplier;
            }

            for (let i = 0; i < pagesToRender; i++) {
                const pageNum = startPage + i;
                if (pageNum > state.totalPages) break;

                const page = await state.pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ 
                    scale: calculatedScale,
                    rotation: state.rotation 
                });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;

                elements.pagesWrapper.appendChild(canvas);
            }

            updatePageIndicator();
            updateViewModeButtons();
            
            setTimeout(() => {
                elements.pagesWrapper.classList.remove('page-transition-slide-left', 'page-transition-slide-right');
                state.isTransitioning = false;
            }, 700);
        }

        /**
         * í˜ì´ì§€ ì¸ë””ì¼€ì´í„° ì—…ë°ì´íŠ¸
         */
        function updatePageIndicator() {
            const endPage = state.viewMode === 'double' 
                ? Math.min(state.currentPage + 1, state.totalPages)
                : state.currentPage;
            
            if (state.viewMode === 'double' && state.currentPage < state.totalPages) {
                elements.pageIndicator.textContent = `${state.currentPage}-${endPage} / ${state.totalPages}`;
            } else {
                elements.pageIndicator.textContent = `${state.currentPage} / ${state.totalPages}`;
            }
        }

        /**
         * ë·° ëª¨ë“œ ë²„íŠ¼ í™œì„± ìƒíƒœ ì—…ë°ì´íŠ¸
         */
        function updateViewModeButtons() {
            if (state.viewMode === 'single') {
                elements.singleViewBtn.classList.add('active');
                elements.doubleViewBtn.classList.remove('active');
            } else {
                elements.singleViewBtn.classList.remove('active');
                elements.doubleViewBtn.classList.add('active');
            }
        }

        /**
         * í˜ì´ì§€ ë„¤ë¹„ê²Œì´ì…˜ í•¨ìˆ˜ë“¤
         */
        async function goToFirstPage() {
            if (state.currentPage === 1) return;
            state.currentPage = 1;
            await renderPages('prev');
        }

        async function goToLastPage() {
            if (state.viewMode === 'double') {
                const lastPageStart = state.totalPages % 2 === 0 
                    ? state.totalPages - 1 
                    : state.totalPages;
                if (state.currentPage === lastPageStart) return;
                state.currentPage = lastPageStart;
            } else {
                if (state.currentPage === state.totalPages) return;
                state.currentPage = state.totalPages;
            }
            await renderPages('next');
        }

        async function previousPage() {
            const step = state.viewMode === 'double' ? 2 : 1;
            if (state.currentPage > 1) {
                state.currentPage = Math.max(1, state.currentPage - step);
                await renderPages('prev');
            }
        }

        async function nextPage() {
            const step = state.viewMode === 'double' ? 2 : 1;
            if (state.currentPage < state.totalPages) {
                state.currentPage = Math.min(state.totalPages, state.currentPage + step);
                await renderPages('next');
            }
        }

        /**
         * ë³´ê¸° ëª¨ë“œ ì „í™˜
         */
        async function setViewMode(mode) {
            if (state.viewMode === mode) return;
            
            state.viewMode = mode;
            
            // 2ìª½ ë³´ê¸°ë¡œ ì „í™˜ ì‹œ í™€ìˆ˜ í˜ì´ì§€ë¡œ ì¡°ì •
            if (mode === 'double' && state.currentPage % 2 === 0 && state.currentPage > 1) {
                state.currentPage--;
            }
            
            await renderPages('none');
        }

        /**
         * í™”ë©´ íšŒì „ íŒíŠ¸ - ì‹œê°ì  í”¼ë“œë°±
         */
        function showRotateHint() {
            const hint = document.createElement('div');
            hint.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 30px 40px;
                border-radius: 16px;
                font-size: 18px;
                font-weight: 600;
                text-align: center;
                z-index: 3000;
                animation: fadeInOut 3s ease-in-out;
                box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            `;
            hint.innerHTML = 'ğŸ“± ê¸°ê¸°ë¥¼ íšŒì „í•˜ì„¸ìš” ğŸ”„<br><br><span style="font-size: 14px; opacity: 0.8;">ìµœì ì˜ ë·°ë¥¼ ìœ„í•´ ê°€ë¡œ/ì„¸ë¡œ ëª¨ë“œë¥¼ ë³€ê²½í•´ë³´ì„¸ìš”</span>';
            document.body.appendChild(hint);
            
            setTimeout(() => {
                hint.remove();
            }, 3000);
        }



        /**
         * ìº”ë²„ìŠ¤ ì»¨í…Œì´ë„ˆ í´ë¦­ ì´ë²¤íŠ¸ (ì¢Œìš° ë„¤ë¹„ê²Œì´ì…˜)
         */
        elements.canvasContainer.addEventListener('click', (e) => {
            const containerWidth = elements.canvasContainer.offsetWidth;
            const clickX = e.clientX;
            const clickPosition = clickX / containerWidth;

            if (clickPosition < 0.3) {
                // ì™¼ìª½ 30% ì˜ì—­ í´ë¦­ - ì´ì „ í˜ì´ì§€
                previousPage();
            } else if (clickPosition > 0.7) {
                // ì˜¤ë¥¸ìª½ 30% ì˜ì—­ í´ë¦­ - ë‹¤ìŒ í˜ì´ì§€
                nextPage();
            }
        });

        /**
         * ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
         */
        // ë©”ë‰´ ë²„íŠ¼ ì´ë²¤íŠ¸
        elements.firstPageBtn.addEventListener('click', goToFirstPage);
        elements.prevPageBtn.addEventListener('click', previousPage);
        elements.nextPageBtn.addEventListener('click', nextPage);
        elements.lastPageBtn.addEventListener('click', goToLastPage);
        elements.singleViewBtn.addEventListener('click', () => setViewMode('single'));
        elements.doubleViewBtn.addEventListener('click', () => setViewMode('double'));
        elements.rotateBtn.addEventListener('click', showRotateHint);

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            if (!state.pdfDoc) return;

            switch(e.key) {
                case 'ArrowLeft':
                case 'PageUp':
                    e.preventDefault();
                    previousPage();
                    break;
                case 'ArrowRight':
                case 'PageDown':
                    e.preventDefault();
                    nextPage();
                    break;
                case 'Home':
                    e.preventDefault();
                    goToFirstPage();
                    break;
                case 'End':
                    e.preventDefault();
                    goToLastPage();
                    break;
            }
        });

        // ë°˜ì‘í˜• ëŒ€ì‘: ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ ì‹œ ë·° ëª¨ë“œ ìë™ ì¡°ì •
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(async () => {
                if (state.pdfDoc) {
                    const newViewMode = window.innerWidth >= 1024 ? 'double' : 'single';
                    if (newViewMode !== state.viewMode) {
                        await setViewMode(newViewMode);
                    }
                }
            }, 300);
        });

        // í„°ì¹˜ ìŠ¤ì™€ì´í”„ ì§€ì› (ëª¨ë°”ì¼)
        let touchStartX = 0;
        let touchEndX = 0;

        elements.canvasContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        elements.canvasContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // ì™¼ìª½ìœ¼ë¡œ ìŠ¤ì™€ì´í”„ - ë‹¤ìŒ í˜ì´ì§€
                    nextPage();
                } else {
                    // ì˜¤ë¥¸ìª½ìœ¼ë¡œ ìŠ¤ì™€ì´í”„ - ì´ì „ í˜ì´ì§€
                    previousPage();
                }
            }
        }

        /**
         * í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ìœ¼ë¡œ PDF ë¡œë“œ
         */

            console.log('Using PDF.js (Apache-2.0 License, Mozilla Foundation)');
            
            // Check if PDF.js is loaded
            if (typeof pdfjsLib === 'undefined') {
                console.error('PDF.js not loaded. Check your internet connection or embed the library inline.');
                showError('PDF.js ë¼ì´ë¸ŒëŸ¬ë¦¬ë¥¼ ë¡œë“œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì¸í„°ë„· ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            // ì„¤ì •ëœ PDF URLë¡œ ìë™ ë¡œë“œ
            loadPDF(PDF_URL);
        });
